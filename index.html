<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taifa News Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="bg-gray-800 md:py-8 py-6 static z-[100] top-0 ">
    <div class="md:flex md:justify-around items-center md:px-0 px-4">
        <div class="flex justify-between">
            <h1 class="text-white md:text-2xl text-xl font-bold">Mkulima News Platform</h1>
            
            <i onclick="changeDisplay()" id="hambuger" class="fa fa-bars md:hidden text-xl text-white cursor-pointer"></i>
            <i onclick="toggleMenu()" id="times" class="fa fa-times hidden text-2xl text-white cursor-pointer"></i>
        </div>

        <div class="text-gray-100 md:flex">
            <ul class="md:flex justify-around items-center font-medium md:text-xl text-base hidden" id="menu">
                <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#">Home</a></li>
                <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#weather">Weather News</a></li>
                <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#finance">Finance News</a></li>
                <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#market">Market News</a></li>
            </ul>
        </div>
    </div>
</nav>



<!--weather-news-->
<section class="lg:px-16 md:px-8 px-4 py-8" id="weather">
    <div class="flex justify-between items-center py-8">
        <h2 class="md:text-2xl text-xl font-semibold text-gray-800">Weather News</h2>
    </div>

    <div id="weather-news" class="md:flex justify-bewtween md:space-x-8">
        
        
    </div>
</section>


<!--finance-news-->
<section class="lg:px-16 md:px-8 px-4 py-8" id="finance">
    <div class="flex justify-between items-center py-8">
        <h2 class="md:text-2xl text-xl font-semibold text-gray-800">Finance News</h2>
    </div>

    <div id="finance-news" class="md:flex justify-bewtween md:space-x-8">
        
        
    </div>
</section>


<!--market-news-->
<section class="lg:px-16 md:px-8 px-4 py-8" id="market">
    <div class="flex justify-between items-center py-8">
        <h2 class="md:text-2xl text-xl font-semibold text-gray-800">Market News</h2>
    </div>

    <div id="market-news" class="md:flex justify-bewtween md:space-x-8">
        
        
    </div>
</section>


    

    <!--post news-->
    <section class="md:flex flex-col items-center justify-center lg:px-16 md:px-8 px-4 py-8">
        <h2 class="md:text-2xl text-xl font-semibold text-gray-800">Add News Post</h2>
        <div>
            <form id="form" action="#" method="post">
                <div class="py-4">
                    <label class="" for="title">Title</label><br>
                    <input class="w-full px-2 py-2 outline-none ring-2 rounded-md" type="text" id="post-title" placeholder="Type title here...">
                </div>
                <div class="py-4">
                    <label class="" for="author">Author</label><br>
                    <input class="w-full px-2 py-2 outline-none ring-2 rounded-md" type="text" id="post-author" placeholder="Type title here...">
                </div>
                <div class="py-4">
                    <label class="" for="category">Category</label><br>
                    <select name="" id="category" onchange="selectOption()" class="w-full px-2 py-2 outline-none ring-2 rounded-md">
                        <option value="weather">Weather</option>
                        <option value="finance">Finance</option>
                        <option value="market">Market</option>
                    </select>
                </div>
                <div class="py-4">
                    <label class="" for="image">Image Url</label><br>
                    <input class="w-full px-2 py-2 outline-none ring-2 rounded-md" type="text" id="image" placeholder="Type your name here...">
                </div>
                <div>
                    <label class="" for="content">Content</label><br>
                    <textarea class="w-full px-2 py-2 outline-none ring-2 rounded-md" id="post-content" cols="30" rows="3" placeholder="Type content here..."></textarea>
                </div>
                <input class="py-2 px-8 mt-4 w-full rounded-md text-white font-semibold hover:text-yellow-500 bg-gray-800 hover:bg-gray-800 shadow-md hover-shadow-xl shadow-cyan-600 cursor-pointer" type="submit" value="Post" >
            </form>
            
        </div>
    </section>

    <!--footer-->
    <footer class="bg-gray-800 ">
        <div class="md:px-8 px-4 md:py-6 py-4 text-center">
            <div class="md:flex justify-around items-center text-gray-100">
                <div class="md:my-0 my-2">
                    <h1>Mkulima News Platform</h1>
                    <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, deleniti.</p> -->
                </div>
                <div class="md:my-0 my-2">
                    <p>
                        Copyright Â© 2023|| 
                        <a class="text-white hover:text-yellow-500" href="#">Mkulima News </a>
                    </p>
                </div>
                
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
