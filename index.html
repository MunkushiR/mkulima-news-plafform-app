<!DOCTYPE html>
<html>
  <head>
    <title>Mkulima  News Platform</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Mkulima News Platform</h1>
    </header>
    <main>
      <!-- Weather information section -->
      <section class="lg:px-16 md:px-8 px-4 py-8" id="weather">
        <div class="flex justify-between items-center py-8">
            <h2 class="md:text-2xl text-xl font-semibold text-green-700">Latest wether reports</h2>
            <p>Insert your finance-related news here.</p>
            <button id="title-btn" class="">See All</button>
        </div>

        <div id="weather info" class="md:flex justify-bewtween md:space-x-8"> 
        </div>
    </section>
      <!-- Finance information section -->
      <section class="lg:px-16 md:px-8 px-4 py-8" id="finance">
        <div class="flex justify-between items-center py-8">
            <h2 class="md:text-2xl text-xl font-semibold text-green-700">Finance News</h2>
            <p>Insert your finance-related news here.</p>
            <button id="title-btn" class="">See All</button>
        </div>

        <div id="weather info" class="md:flex justify-bewtween md:space-x-8"> 
        </div>
    </section>
      <!-- Market news section -->
      <section class="lg:px-16 md:px-8 px-4 py-8" id="Market">
        <div class="flex justify-between items-center py-8">
            <h2 class="md:text-2xl text-xl font-semibold text-green-700">market news</h2>
            <p>Insert your market-related news here.</p>
            <button id="title-btn" class="">See All</button>
        </div>

        <div id="local-news" class="md:flex justify-bewtween md:space-x-8">
            
            
        </div>
    </section>
      <!--newsletter-sign-up-->
      <section>
        <div class="bg-gradient-to-r from-green-300 via-green-400 to-cyan-400 md:py-12 py-4 px-4">
            <div class="md:flex justify-around items-center md:px-0 px-4">
                <div>
                    <h1 class="md:text-3xl text-lg text-center py-2 font-bold text-gray-800">Sign up for newsletter to get latest news</h1>
                </div>
                <div class="flex justify-center md:px-0 px-4">
                    <input class="py-2 px-4 my-2 rounded-md outline-none ring-2 " type="email" id="email" placeholder="Enter your email address">
                    <input class="py-2 px-4 my-2 ml-4 rounded-md text-white font-semibold hover:text-gray-700 bg-green-500 hover:bg-green-600 cursor-pointer shadow-md hover-shadow-xl shadow-cyan-600" id="signup" type="submit" value="Sign Up">
                </div>
            </div>
        </div>
    </section>
    </main>
    <footer>
      <p>2023 mkulima News Platform</p>
    </footer>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
