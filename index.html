<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taifa News Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="bg-green-500 md:py-8 py-6">
        <div class="md:flex md:justify-around items-center md:px-0 px-4">
            <div class="flex justify-between">
                <h1 class="text-white md:text-2xl text-xl font-bold">Taifa News Today</h1>
                
                <i onclick="changeDisplay()" id="hambuger" class="fa fa-bars md:hidden text-xl text-white cursor-pointer"></i>
                <i onclick="toggleMenu()" id="times" class="fa fa-times hidden text-2xl text-white cursor-pointer"></i>
            </div>
            <div class="text-gray-800 md:flex">
                <ul class="md:flex justify-around items-center font-semibold md:text-xl text-base hidden" id="menu">
                    <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#">Home</a></li>
                    <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#latest">Latest News</a></li>
                    <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#local">Local News</a></li>
                    <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#international">International News</a></li>
                    <li><a class="md:mx-3 py-2 hover:text-white duration-300" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--latest-news-->
    <section class="lg:px-16 md:px-8 px-4 py-8" id="latest">
        <div class="flex justify-betweeen space-x-8 items-center">
            <i class="md:text-3xl text-lg fa fa-chevron-left" aria-hidden="true"></i>

            <div id="output" class="md:flex justify-bewtween md:space-x-8">
                
            </div>

            <i class="md:text-3xl text-lg fa fa-chevron-right" aria-hidden="true"></i>
        </div>

    </section> <!--local-news-->
    <section class="lg:px-16 md:px-8 px-4 py-8" id="local">
        <div class="flex justify-between items-center py-8">
            <h2 class="md:text-2xl text-xl font-semibold text-green-700">Local News</h2>
            <button id="title-btn" class="">See All</button>
        </div>

        <div id="local-news" class="md:flex justify-bewtween md:space-x-8">
            
            
        </div>
    </section>
